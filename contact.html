<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
</head>
<body>
  <!-- Header (copied from a previous page) -->
  <header>
    <h2>My Website Header</h2>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <h1>Contact Us</h1>

    <!-- Form -->
    <form action="formPost.html">
      
      <!-- Contact Information Section -->
      <fieldset>
        <legend>Contact Information</legend>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
      </fieldset>
      <br>

      <!-- Other Information Section -->
      <fieldset>
        <legend>Other Information</legend>

        <p>Are you a student?</p>
        <label for="studentYes">
          <input type="radio" id="studentYes" name="student" value="yes" checked> Yes
        </label>
        <label for="studentNo">
          <input type="radio" id="studentNo" name="student" value="no"> No
        </label>
        <br><br>

        <label for="year">Student Year:</label>
        <select id="year" name="year">
          <option>Freshman</option>
          <option>Sophomore</option>
          <option>Junior</option>
          <option>Senior</option>
        </select>
        <br><br>

        <label for="enjoyment">Major Enjoyment (1 = Low, 5 = High):</label><br>
        <input type="range" id="enjoyment" name="enjoyment" min="1" max="5">
        <br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Write your comments here..."></textarea>
        <br><br>
      </fieldset>

      <!-- Submit Button -->
      <br>
      <input type="submit" value="Submit Form">
    </form>
  </main>

  <!-- Footer (copied from a previous page) -->
  <footer>
    <p>&copy; 2025 My Website | <a href="contact.html">Contact Us</a></p>
  </footer>
</body>
</html>
